<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>acroScoreV2</title>

</head>

<body ng-app="acroScore">
    <!-- heading, tagline -->
    <div>
        <center>
            <h1>acroScore</h1>
            <h2>online database of acrobatic gymnastics meet scores</h2>
        </center>
    </div>
    <!-- buttons/future navbar -->
    <div>
        <ul>
            <button ui-sref="home">home</button>
            <button ui-sref="addScore">add score</button>
            <button ui-sref="viewScores">view scores</button>
        </ul>
    </div>

    <!-- where the new views will show up -->
    <div ui-view></div>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Angular ui router -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- jQuery (required by angular) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- javascript source files -->
    <script src="app.js"></script>
    <script src="addScore.js"></script>
    <script src="viewScores.js"></script>
    <script src="factories.js"></script>
</body>

</html>
